
<div  *ngIf="userName" class="alert alert-info" role="alert">
  <strong> Welcome {{ userName }} !</strong> Here is a list of lastest posts .
</div>
  <h4>Posts : </h4>
  <ul class="list-group">
    <app-item *ngFor="let post of posts "
              [post]=post
              [loveIts]="post.likes"
              [dontLoveIts]="post.dislikes"
              [id]="post.id"
              [user]="post.user">
    </app-item>
  </ul>
