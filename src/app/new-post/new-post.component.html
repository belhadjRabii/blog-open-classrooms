<div class="container">

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

        <div class="form-group">

            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" ngModel required />

        </div>

        <div class="form-group">

            <label for="content">Content:</label>
            <textarea class="form-control" rows="5" id="content" name="content" ngModel required></textarea>

        </div>

        <button class="btn btn-primary" type="submit" [disabled]="f.invalid"> Add post </button>

    </form>

</div>
