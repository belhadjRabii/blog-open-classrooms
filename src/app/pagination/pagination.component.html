<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">

    <li class="page-item ">
      <a class="page-link" routerLink="/posts/{{ pageNumber }}" (click)="onClickPrevious()">Previous</a>
    </li>

    <li class="page-item">
      <a class="page-link" routerLink="/posts/{{ pageNumber }}" (click)="onClickNext()">Next</a>
    </li>

  </ul>
</nav>
